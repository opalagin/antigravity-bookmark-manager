services:
  db:
    image: pgvector/pgvector:pg16
    container_name: bookmark_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bookmark_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-bookmarks_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bookmark_user} -d ${POSTGRES_DB:-bookmarks_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
