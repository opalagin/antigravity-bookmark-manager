<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Bookmark Manager Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0060df;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003eaa;
        }
        .status {
            margin-top: 10px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Settings</h2>
    <div class="form-group">
        <label for="apiUrl">Backend API URL:</label>
        <input type="text" id="apiUrl" placeholder="e.g. http://localhost">
        <small style="color: #666;">Default: http://localhost</small>
    </div>
    <button id="save">Save</button>
    <div id="status" class="status">Settings saved.</div>

    <script src="options.js"></script>
</body>
</html>
