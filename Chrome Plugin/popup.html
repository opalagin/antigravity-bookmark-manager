<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bookmark Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Smart Bookmarks</h1>
        </header>

        <main>
            <button id="save-btn" class="primary-btn">
                <span class="icon">ðŸ”–</span> Save Current Page
            </button>

    </div>
    <script src="api.js"></script>
    <script src="popup.js"></script>
</body>

</html>
